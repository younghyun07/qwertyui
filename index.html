    <style>
        .container {
            margin: 0 auto;
            padding: 0 100px;
        }

        /* 카드에 확대 효과 추가 */
        .hover-zoom {
            transition: transform 0.3s ease;
            /* 마우스 오버 시 부드러운 확대 효과 */
            overflow: hidden;
            /* 카드 크기를 유지 */
            position: relative;
            /* 카드가 다른 요소와 겹치지 않도록 설정 */
            will-change: transform;
            /* 브라우저에서 렌더링 최적화 */
        }

        /* 카드에 마우스를 올렸을 때 확대 */
        .hover-zoom:hover {
            transform: scale(1.50);
            /* 마우스 오버 시 1.05배 확대 */
        }

        /* 이미지 크기 고정 및 비율 유지 */

            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;

</head>
